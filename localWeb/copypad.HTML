<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-family: ubuntu;
        color: var(--textColor);
        -webkit-tap-highlight-color: transparent;
    }

    .imgDivClass {
        aspect-ratio: 1 / 1;
    }

    .svgText {
        fill: var(--textColor);
    }

    .pane {
        border-radius: 25px;
        background-color: var(--functionsColor);
        filter: drop-shadow(-5px 5px 5px var(--translucent));
    }

    button:focus {
        outline: none;
    }

    #extendedKeypad {
        height: 100%;
        width: 100%;
        overflow: hidden;
    }

    #extendedFuncGrid {
        height: 100%;
        top: 33.3333%;
        width: 100%;
        left: 400px;
        right: 0;
        display: grid;
        grid-gap: 0px 0px;
        grid-template-columns: 50% 50%;
        grid-template-rows: 11.1111% 11.1111% 11.1111% 11.1111% 11.1111% 11.1111%;
        background-color: #00000000;
        z-index: 1;
        grid-template-areas:
            "help func"
            "vars ac"
            "mod abs"
            "sin deg"
            "cos arc"
            "tan inv"
            "d-f fact"
            "ln log"
            "log10 e";
    }

    .fI {
        background-color: var(--displayColor);
    }

    .funcbutton {
        height: 100%;
        width: 100%;
        font-size: 20px;
        color: var(--textColor);
        background-color: var(--functionsColor);
        text-align: center;
        border-style: none;
    }

    .funcbutton:focus {
        outline: none;
        box-shadow: none;
    }

    .trigButton {
        height: 100%;
        width: 100%;
        font-size: 20px;
        color: var(--textColor);
        background-color: var(--functionsColor);
        text-align: center;
        border-style: none;
    }
</style>
