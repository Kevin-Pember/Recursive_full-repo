<div id='functionDiv' class="funcModes">
    <div id="funcModify">
        <button id="modBtn">deg</button>
        <div class="drop-cont">
            <a id="selectorRad">rad</a>
            <a id="selectorDeg">deg</a>
        </div>
    </div>
    <h2 id="equalsHeader">=</h2>
</div>
<div id="graphDiv" class="funcModes">
    <div id="graphContainer"><canvas id="funcChart"></canvas></div>
    <div id="rangingValues">
        <details class="funcDetails">
            <summary class="secondaryFuncHeaders">Settings</summary>
            <div class="selectorDiv">
                <h3 class="funcHeaders">Min<input class="funcInputs" id="minGraph" type="text"></h3>
                <h3 class="funcHeaders">Max<input class="funcInputs" id="maxGraph" type="text"></h3>
                <h3 class="funcHeaders">Res<input class="funcInputs" id="resolutionGraph" type="text"></h3>
            </div>
        </details>
    </div>
</div>
<div id="tableDiv" class="funcModes">
    <div id="tableContainer">
        <table id="funcTable" class="templateTable">
            <tr>
                <th>x</th>
                <th>y</th>
            </tr>
        </table>
    </div>
    <div id="rangingValues">
        <details class="funcDetails">
            <summary class="secondaryFuncHeaders">Settings</summary>
            <div class="selectorDiv">
                <h3 class="funcHeaders">Min<input class="funcInputs" id="minTable" type="text"></h3>
                <h3 class="funcHeaders">Max<input class="funcInputs" id="maxTable" type="text"></h3>
                <h3 class="funcHeaders">Cells<input class="stepInputs" id="cellTable" type="text"></h3>
            </div>
        </details>
    </div>

</div>
