    <qr-scan-page id="scanPopup"></qr-scan-page>
    <script>
        let shareElem = document.getElementById("sharePopup");
        let scanPopup = document.getElementById("scanPopup");
        let basicStyle = "position: absolute; transition: 0.0s ease-in-out; display:block;";

        appendMethod('mobileLandscape', () => {
            shareElem.style = basicStyle + "width: 33.3333%; height: calc(100% - 20px);top: 10px; right: -100%;";
            shareElem.setAttribute("mode", "landscape");

            scanPopup.style = basicStyle + "width: unset; height: calc(100% - 20px);top: 10px; right: -100%;";
            scanPopup.setAttribute("mode", "landscape");
        })
        appendMethod('mobilePortrait', () => {
            shareElem.style = basicStyle + "width: calc(100% - 20px); height: 45%;left: 10px; bottom: -100%;";
            shareElem.setAttribute("mode", "portrait");

            scanPopup.style = basicStyle + "width: calc(100% - 20px); left: 10px; top: 100%;";
            scanPopup.setAttribute("mode", "portrait");
        });
        envObject.sharePopup = shareElem;
        envObject.qrScanPage = scanPopup;
        envObject.mainPopup = document.getElementById("mainPopup");
        envObject.qrScanPage.qrReader.onMessage = (message) => {
            document.getElementById("scanText").innerHTML = message;
        }
    </script>
